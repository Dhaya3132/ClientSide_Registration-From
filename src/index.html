<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="/assests/shortcut-icon.png">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f7e4ab5434.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="container">
        <div class="left-column">
            <div class="leftpart">
                <img src="/assests/LeftImage.png" alt="StudentLearningImage" class="LeftColumnImage">
                <h2>Your Path to Success Starts here</h2>
                <h3>Ready, Set, Register</h3>
            </div>
            <div class="Leftpartbottom">
                <div class="leftpartlogo">
                    <img src="/assests/shortcut-icon.png" alt="hub">
                    <h4>Studenthub</h4>
                </div>
                <p>Moving Forward</p>
            </div>
        </div>
        <div class="right-column">
            <div class="rightcontainer">
                <div>
                    <h4 class="title">Student Register</h4>
                    <p class="titlepara">Add your Details</p>
                </div>
    
                <form class="FormField">
                    <div class="labelinput">
                        <label for="">Student Name</label>
                        <input type="text" placeholder="Enter Your name" id="StudentName" name="StudentName">
                    </div>
                    <div class="labelinput">
                        <label for="">Student Id</label>
                        <input type="number" placeholder="Enter Your Id" id="StudentId" name="StudentId">
                    </div>
                    <div class="labelinput">
                        <label for="">Email Id</label>
                        <input type="email" placeholder="Enter Your Mail Id" id="MailId" name="MailId">
                    </div>
                    <div class="labelinput">
                        <label for="">Contact No</label>
                        <input type="number" placeholder="Enter Your Mobile No" id="MobileNo" name="MobileNo">
                    </div>

                    <input type="button" value="Add" class="SubmitButton">
                </form>
            </div>
        </div>

    </section>

</body>

</html>
