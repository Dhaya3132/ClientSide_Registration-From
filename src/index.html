<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="/assests/shortcut-icon.png">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f7e4ab5434.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

        <nav>

            <div class="Logo">
                <img src="/assests/shortcut-icon.png" alt="hub">
                <h4>Studenthub</h4>
            </div>

            <button class="Databasebutton" id="Button">
                Database
            </button>

            <section class="DataContainer">
        
                <div>
                    <ul class="UnorderContainer">
                        <li>Dhayalan</li>
                    </ul>
                </div>
               
            </section>
        </nav>

    </header>

    <section class="OuterContainer">

        <div class="LeftPart">
            
            <div class="LeftInneritems">
                <img src="/assests/LeftImage.png" alt="StudentLearningImage" class="LeftColumnImage">
                <h2>Your Path to Success Starts here</h2>
                <h3>Ready, Set, Register</h3>
            </div>

            <div class="LeftPartbottom">

                <div class="LeftPartLogo">
                    <img src="/assests/shortcut-icon.png" alt="hub">
                    <h4>Studenthub</h4>
                </div>

                <p>Moving Forward</p>
            </div>

        </div>

        <div class="RightPart">

            <div class="RigthPartConntainer">
                <div>

                    <h4 class="Title">Student Register</h4>
                    <p class="TitleSummary">Add your Details</p>
                    
                </div>
    
                <form class="FormField">

                    <div class="LabelInput">

                        <label for="StudentName">Student Name</label>
                        <input type="text" placeholder="Enter Your name" id="StudentName" name="StudentName" required>
                    </div>

                    <div class="LabelInput">

                        <label for="StudentId">Student Id</label>
                        <input type="text" placeholder="Enter Your Id" id="StudentId" name="StudentId" inputmode="numeric" required>
                    </div>

                    <div class="LabelInput">
                        <label for="MailId">Email Id</label>
                        <input type="email" placeholder="Enter Your Mail Id" id="MailId" name="MailId" required>
                    </div>

                    <div class="LabelInput">
                        <label for="MobileNo">Contact No</label>
                        <input type="text" placeholder="Enter Your Mobile No" id="MobileNo" name="MobileNo" inputmode="numeric" required>
                    </div>

                    <button type="submit" class="SubmitButton">ADD</button>

                </form>
            </div>

        </div>

    </section>


    <script src="/dist/Regex.js"></script>
    <script src="/dist/HandlingSumbission.js"></script>
    <script src="/dist/PopWrapper.js"></script>

</body>

</html>
